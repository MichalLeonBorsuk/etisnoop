language: c++
sudo: required
dist: xenial

addons: &addons
  apt:
    sources: &sources
      - ubuntu-toolchain-r-test
    packages: &packages
      - libzmq3-dev
      - libzmq5
      - libfaad-dev
      - libfaad2
      - automake
      - g++-9

script:
  - |
    ./bootstrap.sh
    CC=gcc-9 CXX=g++-9 ./configure
    make
  - |
    wget http://downloads.sourceforge.net/faac/faad2-2.7.tar.bz2
    tar -f faad2-2.7.tar.bz2 -x
    cd faad2-2.7
    CC=gcc-9 CXX=g++-9 ./configure
    make
    cd ..
    make CC=gcc-9 CXX=g++-9 -f Makefile.faadalyse

