language: c++
sudo: required
dist: trusty

compiler:
  - gcc

addons: &addons
  apt:
    sources: &sources
      - ubuntu-toolchain-r-test
    packages: &packages
      - libzmq3-dev
      - libzmq3
      - libboost1.55-all-dev
      - libfaad-dev
      - libfaad2
      - automake
      - g++-6

script:
  - |
    ./bootstrap.sh
    CC=gcc-6 CXX=g++-6 ./configure
    make
  - |
    ./bootstrap.sh
    ./configure
    make

